    <style>
        /* 전체 페이지가 꽉 차도록 설정 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fdefd5;
        }

        /* SVG를 화면 크기에 맞게 꽉 차게 설정 */
        svg {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 비율을 유지하면서 꽉 차게 표시 */
        }
        /* 버튼 역할을 하는 네모 도형을 클릭할 때 커서 모양을 포인터로 변경 */
        #buttonRect {
            cursor: pointer;
        }

    </style>
